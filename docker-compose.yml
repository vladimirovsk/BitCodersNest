services:

  websocket-itcoder:
    container_name: websocket-itcoder
    build:
      context: .
    command: [ "npm", "run", "sock:prod" ]
    restart: always
    env_file:
      - .env
    ports:
      - '8000:8000'
    networks:
      - itcoder

  rest-itcoder:
    container_name: rest-itcoder
    build:
      context: .
    command: ["npm", "run", "rest:prod"]
    restart: always
    env_file:
      - .env
    ports:
      - '9087:9087'
    networks:
      - itcoder

  serv-itcoder:
    container_name: serv-itcoder
    build:
      context: .
    command: [ "npm", "run", "serv:prod" ]
    restart: always
    env_file:
      - .env
    networks:
      - itcoder

networks:
  itcoder:
    driver: bridge
